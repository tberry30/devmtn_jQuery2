<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
	<link rel="stylesheet" href="app/styles/main.css">
</head>
<body>
	<div class='new-item-header'>
		<button href="#" class="pull-right pencil" id="newListItem" style="display: block;">New</button>
	</div>

	<form id="newTaskForm" style="display: none;">
        <input id="newItemInput" placeholder="Add new task...">
        <button id="saveNewItem">Save</button>
        <button id="cancel">Cancel</button>
    </form>

    <div class="panel">
		New List
		<ul class="list-group" id="newList"></ul>
	</div>

	<div class="panel">
        In Progress
        <ul class="list-group" id="currentList"></ul>
    </div>

    <div class="panel">
        Archived
        <ul class="list-group" id="archivedList"></ul>
    </div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="app/scripts/app.js"></script>
</body>
</html>
